repo = 'Shougo/ddu-source-action'

[[plugins]]
repo = '4513ECHO/ddu-source-source'
lua_source = '''
vim.fn['ddu#custom#patch_global']('kindOptions', {
  source={
    defaultAction='execute'
  }
})
'''

[[plugins]]
repo = '4513ECHO/ddu-source-colorscheme'

