# python
[[plugins]]
repo = 'Vimjas/vim-python-pep8-indent'
on_ft = ['python', 'xonsh']

[[plugins]]
repo = 'jmcantrell/vim-virtualenv'
on_ft = 'python'
hook_add = '''
let g:virtualenv_auto_activate = 1
'''

